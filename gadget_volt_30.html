          <button id="volt-open-menu" class="mdl-button mdl-js-button volt-open__menu-button">

            <i class="material-icons">language</i>

                <input type="hidden" name="volt_language" value="en" />

            </li>

              <i class="volt-lang volt-lang_fr"></i>

                <button type="submit" class="mdl-button mdl-js-button" data-i18n="french">Français</button>
              </form>
